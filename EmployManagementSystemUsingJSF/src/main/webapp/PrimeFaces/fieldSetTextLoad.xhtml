 	<script>
function loadDoc() {
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function() {
    document.getElementById("demo").innerHTML =
    this.responseText;
  }
  xhttp.open("GET", "ajax_info1.txt");
  xhttp.send();
	 
}

$(document).ready(function(){    
    $("button").click(function(){    
        $("loadDoc()").toggle();    
    });    
});   
</script>
