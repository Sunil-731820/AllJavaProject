<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt">
 <h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
    <h:outputStylesheet library="css" name="bootstrap.min.css" />     
    <title>JSF CRUD Example</title>
    <style type="text/css">
        .tableUpdated {
            width: 90% !important;
            margin: 17px 58px 0 !important;
        }
        .btnSpace {
            margin: 17px;
        }     
    </style>
</h:head>

<h:body>
	<center>
		<h2>
			<h:outputText value="Students Records"></h:outputText>
		</h2>
	</center>
	
	<h:form id="studentForm">
		<h:dataTable id="studentTable" binding="#{table}" value="#{databaseOperation.getStudentsListFromDB()}" var="student" class="table table-stripped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header"> Student Id</f:facet>
				<h:outputText value="#{table.rowIndex +1}"></h:outputText>
			</h:column>		
			
			<h:column>
				<f:facet name="header">Student Name</f:facet>
				<h:outputText value="#{student.name}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Student Email Id</f:facet>
				<h:outputText value="#{student.email}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Student Password</f:facet>
				<h:outputText value="#{student.password}"></h:outputText>
			</h:column>
		
			<h:column>
				<f:facet name="header">Gender</f:facet>
				<h:outputText value="#{student.gender}"></h:outputText>
			</h:column>
			
			<h:column>
				<f:facet name="header">Address</f:facet>
				<h:outputText value="#{student.address}"></h:outputText>
			</h:column>
			
			<h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="editsStudent.xhtml" value="Update" class="btn btn-primary" />
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{studentBean.deleteStudentRecord(student.id)}" value="Delete" class="btn btn-danger" />
            </h:column>
			
			
		</h:dataTable>
		
		<center>
			<h:commandButton action="createStudent.xhtml?faces-redirect=true" value="Create Student" class="btn btn-success btnSpace"></h:commandButton>
		</center>
	
	</h:form>

</h:body>
 
 </html>
